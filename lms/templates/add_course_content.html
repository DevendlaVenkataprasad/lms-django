<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Content | {{ course.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4">
          <h3 class="text-primary mb-4">ðŸ“¥ Add Content to <strong>{{ course.title }}</strong></h3>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="title" class="form-label">Day/Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description (optional)"></textarea>
            </div>

            <div class="mb-3">
              <label for="videoUpload" class="form-label">Upload Video</label>
              <input class="form-control" type="file" name="video" id="videoUpload" accept="video/*">
        
            </div>

            <div class="mb-3">
              <label for="material" class="form-label">Upload Material (PDF, DOCX, etc.)</label>
              <input class="form-control" type="file" name="material" id="material">
            </div>
          
            <button type="submit" class="btn btn-success px-4">ðŸš€ Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('videoUpload');
    const preview = document.getElementById('previewVideo');

    input.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    }
  </script>

</body>
</html>
