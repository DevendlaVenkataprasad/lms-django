{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            max-width: 450px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-dashboard {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2 class="text-center">Student Profile</h2>
        
        {% if student.profile_picture %}
            <img src="{{ student.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
        {% else %}
            <img src="{% static 'images/default-avatar.png' %}" alt="Default Profile" class="profile-picture">
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" class="form-control" value="{{ student.username }}">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" value="{{ student.email }}">
            </div>

            <div class="form-group">
                <label>Profile Picture:</label>
                <input type="file" name="profile_picture" class="form-control">
            </div>

            <button type="submit" class="btn-save">Save Changes</button>
        </form>

        <br>

        <a href="{% url 'student_dashboard' %}" class="btn-dashboard">Back to Dashboard</a>
    </div>

</body>
</html>
