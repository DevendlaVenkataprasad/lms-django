<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Completed Days</th>
            <th>Progress</th>
            <th>Quiz Avg</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for row in progress_data %}
        <tr>
            <td>{{ row.student }}</td>
            <td>{{ row.course }}</td>
            <td>{{ row.completed_days }}</td>
            <td>{{ row.progress }}</td>
            <td>{{ row.quiz_avg }}</td>
            <td>{{ row.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" class="text-center">No progress data available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
