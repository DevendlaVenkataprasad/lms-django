<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-card {
      border-radius: 1rem;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4 form-card">
          <h3 class="text-primary mb-4">âž• Add New Course</h3>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label for="title" class="form-label">Course Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter course title" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Course Description <span class="text-danger">*</span></label>
              <textarea class="form-control" id="description" name="description" rows="4" placeholder="Briefly describe your course" required></textarea>
            </div>

            <div class="mb-3">
              <label for="thumbnail" class="form-label">Upload Thumbnail</label>
              <input class="form-control" type="file" id="thumbnail" name="thumbnail" accept="image/*">
            </div>

            <button type="submit" class="btn btn-success px-4">ðŸ“¤ Add Course</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
