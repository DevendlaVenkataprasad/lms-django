<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Background with gradient */
        body {
            background:#ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .forgot-password-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background:#ffffff;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color:#333;
            width: 500px;
            text-align: center;
        }

        /* Image placeholder */
        .image-section {
            width: 250px;
            height: 250px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Form section */
        .forgot-password-form {
            flex-grow: 1;
        }

        /* Style input field */
        .form-control {
            background: #f8f9fa;
            border: 1px solid #ced4da;
            color: #333;
        }

        .form-control::placeholder {
            color: #777;
        }

        .form-control:focus {
            background: #ffffff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Style the button */
        .btn-warning {
            background: #ffcc00;
            border: none;
            color: black;
        }

        .btn-warning:hover {
            background: #ffb700;
        }

        /* Links styling */
        a {
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <!-- Image Section -->
        <div class="image-section">
            <!-- Replace with your image -->
            <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1123.jpg?t=st=1740662785~exp=1740666385~hmac=6f83479b0a175cb93291b5dc2463f58548d1acbeebee174c17ccf8494c1627e2&w=900" alt="Forgot Password">
        </div>

        <!-- Form Section -->
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive password reset instructions.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
            </form>

            <p class="mt-3">
                <a href="{% url 'login' %}">Back to Login</a>
            </p>
        </div>
    </div>

</body>
</html>
